    <style>
      body {
        font-family: 'Space Mono', monospace;
        overflow: hidden; /* Prevent scrollbars */
        touch-action: pan-x pan-y; /* Prevent pinch zoom */
        -webkit-user-select: none; /* Prevent text selection */
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      /* Prevent zoom on all elements */
      * {
        touch-action: manipulation;
      }

      /* Allow map to have its own touch controls */
      #map {
        touch-action: none;
      }
      .leaflet-control-attribution {
        display: none !important; /* Hide for a cleaner prototype look */
      }
      @keyframes fadeInOut {
        0%, 100% { opacity: 0; transform: translateY(-20px) translateX(-50%); }
        10%, 90% { opacity: 1; transform: translateY(0) translateX(-50%); }
      }
      .animate-toast {
        animation: fadeInOut 5s ease-in-out forwards;
      }
    </style>

    <script>
      // Prevent browser zoom with keyboard shortcuts
      document.addEventListener('keydown', function(e) {
        // Prevent Ctrl + or Ctrl - or Ctrl 0 (zoom shortcuts)
        if ((e.ctrlKey || e.metaKey) && (e.key === '+' || e.key === '-' || e.key === '=' || e.key === '0')) {
          e.preventDefault();
        }
      });

      // Prevent context menu and zoom gestures
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
      });

      // Prevent wheel zoom when not on map
      document.addEventListener('wheel', function(e) {
        if (e.ctrlKey) {
          e.preventDefault();
        }
      }, { passive: false });
    </script>
